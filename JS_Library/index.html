
<!doctype html>

  <head>
    <meta charset="utf-8">

    <meta name="Sarfraz Anjum" content="">

    <title>My Library</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="styles.css" rel="stylesheet">

  <body>

    <main role="main" class="container ">
            
        <section id="add-books" class ="m-2 p-2">
            <h1 class="jumbotron-heading">My Library</h1>
            <p class="lead text-muted">Add your favourite books to collection.</p>
            <div class="row m-2">
                <div class="col-6">
                    <input type="text" class="form-control" placeholder=" Book Title" id="book-title" required>
                </div>
                <div class="col-6">
                    <input type="text" class="form-control" placeholder="Author Name" id="book-author" required>
                </div>
                
            </div>
            <span id="alert"></span>
            <div class="row  m-2">
                <div class="col-12">
                    <textarea  class="form-control"placeholder="book description" name="" id="book-description" cols="2" rows="2"></textarea>
                </div>
            </div>
            <button class="btn btn-primary col-4 p-2 m-4" id = "submit-book">Add Book</button>
            
            </div>

        </section>

      <hr>
    
    <section id="content">
       <div class="row" id = "book-list"></div>
    </section>
                   
           
  

    </main>
